<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input type password</title>
</head>
<body>
    <h4><a href="../index.html">상위 문서로 돌아가기</a></h4>
    <h1>password 속성은 일반텍스트와 비슷하지만 입력텍스트를 보여주지 않는기능, 하지만 소스코드에서는 보인다</h1>
    <form action="">
        <div>
            <label for="pwd">Password : </label><br>
            <input type="password" name="pwd" id="pwd" value="mypasswordvalue1234" pattern="정규식">
        </div>
        <div>
            <label for="pwd1">Password : </label><br>
            <input type="password" name="pwd1" id="pwd1" maxlength="5" value="mypasswordvalue1234">
        </div>
        <div>
            <label for="a">일반 텍스트 : </label><br>
            <input type="text" name="a" id="a" value="mypasswordvalue1234">
        </div>
    </form>
</body>
</html>
