<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>깨톡</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            background-color: #ddd;
        }
        ul {
            margin-top: 0;
            padding-top: 20px;
            list-style:none;
            padding-left: 0;
        }
        .your_msg, .my_msg {
            width: max-content;
            margin-bottom: 10px;
            display:block;
            padding: 5px 10px;
            max-width: 60%;
        }
        .your_msg {
            background-color: white;
            margin-left: 15px;
            border-radius: 15px 15px 15px 0px;
        }
        .my_msg {
            background-color: rgb(255, 251, 146);
            text-align: right;
            border-radius: 15px 15px 0px 15px;
            margin-right: 15px;
            float: right;
            clear: both;
        }
        .red, .yellow, .green {
            border-radius: 50%;
            width: 15px;
            height: 15px;
            display: inline-block;
            margin-top: 2.5px;
        }
        .red {
            background-color: red;
            margin-left: 5px;
        }
        .yellow {
            background-color: gold;
        }
        .green {
            background-color: rgb(152, 248, 9);
        }
        .container {
            width: 400px;
            height: 600px;
            background-color:#c8e8eb;
            border-radius: 10px;
            overflow: hidden;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            box-shadow: 1px 1px 3px 1px #ccc;
        }
        .top {
            width: 100%;
            height: 20px;
            background-color: white;
        }
        .profile {
            width: 100%;
            height: 50px;
            background-color: white;
        }
        .profile_pic {
            margin-top: 2.5px;
            margin-left: 2.5px;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: inline-block;
            background-image: url(../../../_css/practice/09_responsive/images/header.jpg);
            background-size: cover;
            background-position: center center;
        }
        .talk {
            height: 450px;
            overflow-y: scroll;
        }
        .msgbox {
            padding-top: 5px;
            background-color: #f8f8f8;
            height: 80px;
        }
        #input_my_msg {
            border-radius: 10px;
            margin-left: 5px;
            width: 70%;
            height: 70px;
            border: none;
        }
        #send_btn {
            background-color: lightskyblue;
            border-radius: 5px;
            float: right;
            width: 26%;
            height: 70px;
            margin-right: 5px;
            color: white;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="red"></div>
            <div class="yellow"></div>
            <div class="green"></div>
        </div>
        <div class="profile">
            <span class="profile_pic"></span>
            익명
        </div>
        <div class="talk">
            <ul id="msg_area">
                <li class="your_msg">잘 지내?</li>
                <li class="your_msg">자니?</li>
            </ul>
        </div>
        <div class="msgbox">
            <input type="text" id="input_my_msg">
            <button type="button" id="send_btn">전송</button>
        </div>
    </div>
    <script src="../../resources/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            // 시작부
            const send_btn =  $('#send_btn');
            const input_my_msg = $('#input_my_msg');
            send_btn[0].disabled = true;



            send_btn.on('click', ()=> {
                console.log('클릭');
                const msg_area = $('#msg_area');
                msg_area.append('<li class="my_msg">'+input_my_msg.val()+'</li>');
                input_my_msg.val('');
                send_btn[0].disabled = true;
            });


            $('#input_my_msg').on('input', ()=>{
                if (input_my_msg.val().length > 0) {
                    send_btn[0].disabled = false;
                } else {
                    send_btn[0].disabled = true;
                }
            });
        })
    </script>
</body>
</html>
