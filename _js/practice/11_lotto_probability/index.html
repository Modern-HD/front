<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 1등 당첨확률</title>
</head>
<body>
    <h1>대충 814만 분의 1입니다.</h1>
    <ul>
        <li>
            1~45의 숫자 중 6개의 숫자를 추출합니다.
        </li>
        <li>
            6개의 숫자가 모두 일치해야 1등입니다.
        </li>
    </ul>
    <button type="button" id="lottoBtn">로또 1등 당첨 확률은?</button>
    <h3>로또 1등 당첨확률은 <span id="printPercentage"></span>% 입니다.</h3>
    <script>
        document.getElementById('lottoBtn').addEventListener('click', function() {
            let ball = 45;
            let caseis = 1;
            for (i=0; i<6; i++) {
                caseis *= ball;
                console.log(caseis);
                ball--;
            }
            document.getElementById('printPercentage').innerText = 720/caseis*100;
        })
    </script>
</body>
</html>
