<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../style/backbt.css">
    <title>Display</title>
    <style>
        ul {
            list-style-type: none;
            background-color: slategray;
            padding: 10px;
        }
        li {
            display: inline;
            background-color: slategray;
            color: white;
            padding: 5px 10px;
        }
        li:hover {
            background-color: darkslategray;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <h1>속성은 태그의 존재방식을 변경할 수 있다</h1>
    <ul>
        <li>File</li>
        <li>Edit</li>
        <li>selection</li>
        <li>View</li>
        <li>Go</li>
    </ul>
    <a href="index.html">
        <div class="backbt">
            <i class="fa fa-undo fa-2x"></i>
        </div>
    </a>
</body>
</html>
