<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>색상 선택</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../style/backbt.css">
    <style>
        div {
            color: darkslategrey ;
            background-color: chartreuse;
            border-width: 3px;
            border-style: dashed;
            border-color: yellow;
            /* border: 1px solid yellow */
        }
        button {
            color: #fff;
            background-color: #ffb404;
            border-color: #40a
        }
    </style>
</head>
<body>
    <h1>색상값은 색상이름, hexcode(#ff00ff), rgba(0, 0, 255, 0.3) 형식을 많이 사용</h1>
    <h3>
        색상 프로퍼티: 색상값 형식으로 사용
    </h3>
    <h3>글자색 프로퍼티만 color, 이외 나머지 색상 프로퍼티는 대상-color 형식</h3>
    <form action="">
        <div>
            ID : <input type="text" name="uid" id=""><br>
            PW : <input type="password" name="" id=""><br>
            Email : <input type="email" name="" id=""><br>
            Date : <input type="date" name="" id=""><br>
            Range : <input type="range" name="" id="" value="10" min="0" max="100"><br>
        </div>
        <button type="button">일반버튼</button>
        <button type="submit">전송버튼</button>
        <button type="reset">리셋버튼</button><br>
        <input type="button" value="일반버튼">
        <input type="submit" value="전송버튼">
        <input type="reset" value="취소버튼">
        <!-- 리셋을 이용하면 폼 태그 내부에 있는 내용 초기화 -->
    </form>
    <a href="index.html">
        <div class="backbt">
            <i class="fa fa-undo fa-2x"></i>
        </div>
    </a>
</body>
</html>
